<mat-form-field>
    <mat-label>Nhập sản phẩm</mat-label>
    <input matInput (keyup)="applyFilter($event)" placeholder="Áo da hổ" #input>
</mat-form-field>

<div class="mat-elevation-z8">
    <table mat-table [dataSource]="dataSource" matSort>

        <!-- ID Column -->
        <ng-container matColumnDef="product_id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
            <td mat-cell *matCellDef="let row"> {{row.product_id}} </td>
        </ng-container>
        <!-- ID Column -->
        <ng-container matColumnDef="product_image">
            <th mat-header-cell *matHeaderCellDef> Image </th>
            <td mat-cell *matCellDef="let row">
                <img src={{row.product_image1}} alt="img" class="custom-img">
            </td>
        </ng-container>

        <!-- Progress Column -->
        <ng-container matColumnDef="product_name">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
            <td mat-cell *matCellDef="let row"> {{row.product_name}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="product_qty">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Quantity </th>
            <td mat-cell *matCellDef="let row"> {{row.product_qty}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="product_unit_price">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
            <td mat-cell *matCellDef="let row"> {{row.product_unit_price | currency:'VND'}} </td>
        </ng-container>

        <!-- Color Column -->
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Action </th>
            <td mat-cell *matCellDef="let row">
                <button mat-button color="warn" (click)="handleDelete(row)"><span class="material-icons">
                        edit
                    </span></button>

            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

        <!-- Row shown when there is no matching data. -->
        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No data matching the filter "{{input.value}}"</td>
        </tr>
    </table>

    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]"></mat-paginator>
</div>
