<a
  mat-list-item
  [ngStyle]="{ 'padding-left': depth + 1 + 'rem' }"
  (click)="onItemSelected(item)"
  [ngClass]="{
    active: item.url ? router.isActive(item.url, false) : false,
    expanded: expanded,
    'info-item': item.url === '' && depth > 0,
    child: item.children && item.children.length,
    'no-child': !item.children || !item.children.length
  }"
  class="menu-list-item d-flex align-items-center justify-content-between"
>
  <div
    class="d-flex align-items-center route-text"
    [ngClass]="{ 'child-route': depth > 0 }"
  >
    <span class="material-icons route-icon">{{ item.icon }}</span>
    {{ item.name }}
  </div>
  <div
    class="d-flex align-items-center"
    *ngIf="item.children && item.children.length"
  >
    <span
      class="material-icons"
      [@indicatorRotate]="expanded ? 'expanded' : 'collapsed'"
    >
      expand_more
    </span>
  </div>
</a>
<div *ngIf="expanded">
  <app-menu-three-nav-item
    *ngFor="let child of item.children"
    [item]="child"
    [depth]="depth + 1"
  >
  </app-menu-three-nav-item>
</div>
